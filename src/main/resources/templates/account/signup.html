<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="signup.css" th:href="@{/css/signup.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image⁄x-icon" th:href="@{/image/subLogo.png}">

    <title>회원가입</title>
</head>

<body class="text-center">

<main class="form-signin w-auto m-auto">
    <form th:action="@{/account/signup}" th:object="${userCreateForm}" method="post">
        <a th:href="@{/}"><img class="mb-4" th:src="@{/image/mainLogo.png}" alt="" width="150"></a>
        <h1 class="h5 mb-4 fw-normal">회원가입</h1>

        <div class="form-floating" >
            <input type="text" th:field="*{userid}" class="form-control" id="id" placeholder="ID">
            <label for="id">ID</label>
        </div>

        <button class="w-50 mb-3 mt-2 btn btn-sm btn-primary" type="submit">중복 확인</button>

        <div class="form-floating">
            <input type="password" th:field="*{password1}" id="password1" class="form-control" placeholder="Password">
            <label for="password1">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password2}" id="password2" class="form-control" placeholder="Password">
            <label for="password2">비밀번호 확인</label>
        </div>
        <div class="form-floating" >
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>


        <button class="w-100 mb-3 mt-2 btn btn-lg btn-outline-primary" type="submit">회원가입</button>
        <div class="caption text-secondary">
            <a href="#" th:href="@{/account/login}">로그인 </a>|
            <a href="#">아이디 찾기 </a>|
            <a href="#">비밀번호 찾기</a>
        </div>
    </form>
</main>


<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
