<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image⁄x-icon" th:href="@{/image/subLogo.png}">

    <title>로그인</title>
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/account/login}" method="post">

        <h1 class="h3 mb-3 font-weight-bold">로그인</h1>

        <label for="userid" class="sr-only">아이디</label>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디"
               style="margin-bottom: 2rem; width: 100%;" required autofocus>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 또는 비밀번호를 잘못 입력하였습니다.
        </div>
        <!--<div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃하였습니다.
        </div>-->
        <button class="btn" type="submit">로그인</button>
        <div class="caption">
            <a href="../index.html" th:href="@{/}">홈으로&nbsp; |</a>
            <a href="signup.html" th:href="@{/account/register}">&nbsp;회원가입</a>
            <!--<a href="findID.html">&nbsp;아이디 찾기 |</a>
            <a href="findPW.html">&nbsp;비밀번호 찾기</a> -->
        </div>
    </form>
</body>
</html>
