<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image⁄x-icon" th:href="@{/image/subLogo.png}">

    <title th:text="${title}">DAILY</title>
</head>
<body>
<header th:fragment="menu(menu)">
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
            <a th:href="@{/}"><img class="navbar-brand" th:src="@{/image/mainLogo.png}"
                                   style="padding-left: 2rem; width: 10rem;"></img></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 col-md-10 justify-content-end">
                    <li class="nav-item" th:classappend="${menu} == 'video-diagnosis' ? 'active'">
                        <a class="nav-link" aria-current="page" href="#" style="font-weight: bold">영상진단 <span class="sr-only" th:if="${menu} == 'video-diagnosis'">(current)</span> </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'self-diagnosis' ? 'active'">
                        <a class="nav-link" href="#" style="font-weight: bold">자가진단 <span class="sr-only" th:if="${menu} == 'self-diagnosis'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'disease' ? 'active'">
                        <a class="nav-link" href="#" th:href="@{/disease/index}" style="font-weight: bold">질환 <span class="sr-only" th:if="${menu} == 'disease'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'stretch' ? 'active'">
                        <a class="nav-link" href="#" style="font-weight: bold">스트레칭 <span class="sr-only" th:if="${menu} == 'stretch'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'board' ? 'active'">
                        <a class="nav-link" href="#" style="font-weight: bold">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                    </li>
                </ul>

                <a class="btn btn-outline-primary col-md-1 mx-5" type="button" href="account/login.html"
                   th:href="@{/account/login}">로그인</a>
            </div>
        </div>
    </nav>
</header>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<footer th:fragment="footer">
    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</footer>
</body>

</html>
